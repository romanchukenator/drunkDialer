<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modern Rolodex | Welcome</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/drunkDialer.css" />

    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css' />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <div class="row">
    <div class="large-12 columns text-center">
      <h1>Enter your deets</h1>
    </div>
  </div>

  <div class="row">
    <form data-abide id="new-entry-form">

      <div class="row">
        <div class="name-field large-6 medium-6 column">
          <label>
            <input 
              type="text" 
              required 
              pattern="[a-zA-Z]+" 
              placeholder="first name"
              name="first_name">
          </label>
          <small class="error">required</small>
        </div>

        <div class="name-field large-6 medium-6 column">
          <label>
            <input 
              type="text" 
              required 
              pattern="[a-zA-Z]+" 
              placeholder="last name"
              name="last_name">
          </label>
          <small class="error">required</small>
        </div>
      </div>

      <div class="row">
        <div class="email-field large-8 medium-8 column">
          <label>
            <input 
            type="email" 
            required
            placeholder="email"
            name="email_address">
          </label>
          <small class="error">required (example@somwhere.com)</small>
        </div>

        <div class="email-field large-4 medium-4 column">
          <label>
            <input 
            type="text"
            placeholder="phone"
            name="phone_number">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="name-field large-4 medium-4 column">
        <label>
          <input 
            type="text" 
            placeholder="city, village or township"
            name="city">
        </label>
        </div>

        <div class="name-field large-4 medium-4 column">
        <label>
          <input 
            type="text" 
            placeholder="province, state, et cetera"
            name="state">
        </label>
        </div>

        <div class="name-field large-4 medium-4 column">
        <label>
          <input 
            type="text" 
            placeholder="postal code, po box or rr"
            name="postal_code">
        </label>
        </div>
      </div>

    </form>  
  </div>

  <div class="row">
    <div class="large-12 medium-12 columns text-center">
      <a href="#" class="button new-entry-btn">Default Button</a>
    </div>
  </div>

<hr>

  <div id="contact-list">

  </div>

  <div class="row">
    <div class="large-12 medium-12 columns text-center">
      <h1>FOOTER</h1>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="js/jquery.transit.min.js"></script>
  <script src="js/application.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  
  <script>
    $(document).foundation();
  </script>

  <script>
    $.backstretch("https://s3.amazonaws.com/ooomf-com-files/y6RLlTlRmXga4RephkNg_IMG_2200.jpg");
  </script>
</body>
</html>
